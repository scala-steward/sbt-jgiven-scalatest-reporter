name: Scala CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'
      - uses: coursier/cache-action@v6
      - name: Check Scalafmt
        run: sbt scalafmtCheckAll
      - name: Run tests
        run: sbt test
      - name: Run scripted tests
        run: sbt jgiven-scalatest-reporter/publishLocal scripted
